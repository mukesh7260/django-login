{% extends 'base.html' %}

{% block title %}
<title>SIGN IN FORM</title>
{% endblock %}

{% block content %}
<div class="container">
    <form method="POST">
        <h1><u><center>LOGIN FORM</center></u></h1>
        
        {% csrf_token %}
        
        <!-- Display messages (if any) -->
        {% if messages %}
        <div class="alert alert-danger">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        
        <label for="u">ENTER USERNAME</label>
        <input type="text" id="u" name="un" class="form-control" required>
        <br><br>
        
        <label for="p">ENTER PASSWORD</label>
        <input type="password" id="p" name="pw" class="form-control" required>
        <br><br>
        
        <input type="submit" value="LOGIN" class="btn btn-success col-4">
        <input type="reset" value="RESET" class="btn btn-warning col-4 float-end">
    </form>
</div>
{% endblock %}

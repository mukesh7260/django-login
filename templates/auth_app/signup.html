{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
<title>SIGN UP FORM</title>
{% endblock %}

{% block content %}
<div class="container">
    <h1><u><center>SIGN UP FORM</center></u></h1>
    <form method="POST" class="mt-5">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" value="SIGN UP" class="btn btn-success col-4" >
        <input type="reset" value="RESET" class="btn btn-warning col-4">

    </form>
</div>
{% endblock %}
